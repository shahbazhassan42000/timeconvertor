<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Time Convertor</title>
    <link rel="icon" type="image/png" href="images/clock-icon.svg">
    <link rel="stylesheet" href="css/cssReset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
<h1>Time Convertor</h1>
<form>
    <input type="number" placeholder="HOUR" name="hour">
    <p class="msg">Hours must be in between 1 and 12.</p>
    <input type="number" name="minutes" placeholder="MINUTES">
    <p class="msg">Minutes must be in between 0 and 60.</p>
    <input type="number" name="seconds" placeholder="SECONDS">
    <p class="msg">Seconds must be in between 0 and 60.</p>
    <button type="submit">CONVERT</button>
</form>

</body>
</html>
